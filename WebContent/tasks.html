<!DOCTYPE html>
<html>
<head>
<script src="./js/GuiHandler.js" defer></script>
<script src="./js/TaskBox.js" defer></script>
<script src="./js/Main.js" defer></script>
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<!-- The message div, will either show an error, or how many tasks there are in the list -->
	<div id="message">
		<p>Waiting for server data.</p>
	</div>
	<!--*******************************************************************************-->


	<!-- The new task button div, is disabled by default. It will open the task box when clicked -->
	<div id="newTaskButton">
		<button id="newTask" type="button" disabled>New task</button>
	</div>
	<!--*******************************************************************************-->

	<!-- The tasks div, this is where all the tasks will be generated -->
	<div id="tasks">
		<table>
			<thead>
				<tr>
					<th>Task</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody id="tbody">
		</table>
	</div>
	<!--*******************************************************************************-->

	<!-- The modal div, is activated when the newTask button is clicked -->
	<div class="modal" id="taskbox">
		<div class="modal-content">
			<span class="close">&times;</span>
			<table>
				<tr>
					<th>Title:</th>
					<td><input id="taskInput" size="25" maxlength="35" type="text" /></td>
				</tr>
				<tr>
					<th>Status:</th>
					<td><select id="modalStatuses"></select></td>
				</tr>
			</table>
			<p>
				<button id="addTaskButton" type="submit">Add task</button>
			</p>
		</div>
	</div>
	<!--*******************************************************************************-->
</body>
</html>
